set -ag terminal-overrides ",xterm-256color:Tc"
set -g default-terminal xterm-256color

set -s escape-time 0

set -g status-interval 5

bind s split-window -v
bind v split-window -h

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind t set status

set-option -g automatic-rename on

set -g mode-style "fg=#7aa2f7,bg=#3b4261"

set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"

set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=#7aa2f7,bg=#21243f"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#15161E,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#21243f,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#21243f,bg=#21243f,nobold,nounderscore,noitalics]#[fg=#7aa2f7,bg=#21243f] #{prefix_highlight} #[fg=#3b4261,bg=#21243f,nobold,nounderscore,noitalics]#[fg=#7aa2f7,bg=#3b4261] %d.%m.%Y  %I:%M %p #[fg=#7aa2f7,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#15161E,bg=#7aa2f7,bold] #h "

setw -g window-status-activity-style "underscore,fg=#a9b1d6,bg=#21243f"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#a9b1d6,bg=#21243f"
setw -g window-status-format "#[fg=#21243f,bg=#21243f,nobold,nounderscore,noitalics]#[default] #I  #W #F #[fg=#21243f,bg=#21243f,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#21243f,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#7aa2f7,bg=#3b4261,bold] #I  #W #F #[fg=#3b4261,bg=#21243f,nobold,nounderscore,noitalics]"
  
