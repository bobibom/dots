[global/wm]
margin-bottom = 0

margin-top = 0

include-file = ~/.config/polybar/tokyodark/colors.ini
include-file = ~/.config/polybar/tokyodark/modules.ini

[bar/tokyodark]
monitor-strict = false

override-redirect = false

bottom = false

fixed-center = true

width = 100%
height = 34

offset-x = 0%
offset-y = 0%

background = ${colors.background}

foreground = ${colors.foreground}

radius-top = 0.0
radius-bottom = 0.0

line-size = 0
line-colors = ${colors.background}

border-bottom-size = 0
border-bottom-colors = ${colors.foreground}

padding = 2

module-margin-left = 1
module-margin-right = 1

font-0 = "Iosevka Nerd Font:size=12;4"
font-1 = "Iosevka Nerd Font:size=11;3"
font-2 = "feather:size=12;3"

modules-left = workspaces sep cpu memory filesystem
modules-center = mpd sep date
modules-right = caps keyboard sep battery network sep volume brightness

dim-value = 1.0

tray-position = none

tray-detached = false

tray-maxsize = 16

tray-background = ${colors.background}

tray-offset-x = 0
tray-offset-y = 0

tray-padding = 0

tray-scale = 1.0

enable-ipc = true

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
